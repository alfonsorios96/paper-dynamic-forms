<link rel="import" href="./bower_components/polymer/polymer-element.html">

<link rel="import" href="./bower_components/polymer/lib/elements/dom-repeat.html">
<link rel="import" href="./bower_components/polymer/lib/elements/dom-if.html">

<link rel="import" href="./bower_components/paper-input/paper-input.html">
<link rel="import" href="./bower_components/paper-dropdown-menu/paper-dropdown-menu.html">
<link rel="import" href="./bower_components/paper-listbox/paper-listbox.html">
<link rel="import" href="./bower_components/paper-item/paper-item.html">
<link rel="import" href="./bower_components/paper-checkbox/paper-checkbox.html">
<link rel="import" href="./bower_components/paper-radio-group/paper-radio-group.html">
<link rel="import" href="./bower_components/paper-radio-button/paper-radio-button.html">


<dom-module id="paper-dynamic-forms">
    <template>
        <style>
            .container {
                display: flex;
                flex-direction: row;
                justify-content: center;
            }
            .item {
                margin-right: 15px;
            }
        </style>
        <div class="container">
            <template is="dom-repeat" items="[[config]]">
                <template is="dom-if" if="[[isTextForm(item)]]">
                    <paper-input class="item" label="[[item.label]]" on-value-changed="textHandler"></paper-input>
                </template>

                <template is="dom-if" if="[[isOptionForm(item)]]">
                    <paper-dropdown-menu label="[[item.label]]" on-value-changed="optionSelectedHandler">
                        <paper-listbox slot="dropdown-content">
                            <template is="dom-repeat" items="[[item.options]]" as="option">
                                <paper-item class="item">[[option]]</paper-item>
                            </template>
                        </paper-listbox>
                    </paper-dropdown-menu>
                </template>

                <template is="dom-if" if="[[isCheckboxForm(item)]]">
                    <h3>[[item.label]]</h3>
                    <template is="dom-repeat" items="[[item.options]]" as="option">
                        <paper-checkbox class="item">[[option]]</paper-checkbox>
                    </template>
                </template>

                <template is="dom-if" if="[[isRadioButtonForm(item)]]">
                    <h3>[[sentence.label]]</h3>
                    <paper-radio-group>
                        <template is="dom-repeat" items="[[item.options]]" as="option">
                            <paper-radio-button class="item" name="[[option]]">[[option]]</paper-radio-button>
                        </template>
                    </paper-radio-group>
                </template>
            </template>
        </div>
    </template>

    <script>
        'use strict';
        (function PaperDynamicFormsDefinition(customElements) {
            /**
             * `paper-dynamic-forms`
             * This component gives a easy and comfortable way to magives a easy and comfortable way to make dynamics prohectske dynamics projects. E.g. polls
             *
             * @customElement
             * @polymer
             * @demo demo/index.html
             */
            class PaperDynamicForms extends Polymer.Element {
                static get is() {
                    return 'paper-dynamic-forms';
                }

                static get properties() {
                    return {
                        config: {
                            type: Array
                        }
                    };
                }

                isTextForm(item){
                    if(item.type === 'text-input'){
                        return true;
                    }else{
                        return false;
                    }
                }

                isOptionForm(item){
                    if(item.type === 'option-input'){
                        return true;
                    }else{
                        return false;
                    }
                }

                isCheckboxForm(item){
                    if(item.type === 'checkbox-input'){
                        return true;
                    }else{
                        return false;
                    }
                }

                isRadioButtonForm(item){
                    if(item.type === 'radio-button-input'){
                        return true;
                    }else{
                        return false;
                    }
                }

                optionSelectedHandler(event) {
                    let payload = {
                        model: event.model,
                        option: event.detail.value
                    };
                    this.dispatchEvent(new CustomEvent('option-input-response', {
                        bubbles: true,
                        composed: true,
                        detail: payload
                    }));
                }

                textHandler(event) {
                    let payload = {
                        model: event.model,
                        option: event.detail.value
                    };
                    this.dispatchEvent(new CustomEvent('text-input-response', {
                        bubbles: true,
                        composed: true,
                        detail: payload
                    }));
                }
            }

            customElements.define(PaperDynamicForms.is, PaperDynamicForms);
        })(window.customElements);
    </script>
</dom-module>
